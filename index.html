<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List - TA</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>

  <main>
    <section id="add-todo">
      <form id="add-form">
        <label>
          <input type="text" name="task" required>
        </label>
        <label>
          <input type="date" name="due" required>
        </label>
        <label>
          <button>Add</button>
        </label>
      </form>
    </section>

    <section>
      <h2>Tasks:</h2>
      <ul id="list"></ul>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
